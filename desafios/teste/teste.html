<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de soma</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px
        }

        div {
            padding: 20px;
            margin: auto;
            background-color: gray;
            height: 100px;
            width: 300px;

        }

        div > input {
            height: 50px;
            width: 70px;
        }

        .botao {

            margin-left: 40px;
            width: 70px;
        }

        .botao:hover {
            background-color: pink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" name="n1" id="n1"> +
        <input type="number" name="n2" id="n2">
        <input class="botao" type="button" value="Somar" onclick="somar()">
        <p>O resultado Ã© <span id="s">0</span></p>
    </div>

    <script>
        function somar() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var s = document.getElementById ('s')
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var soma = n1 + n2

            s.innerHTML = `igual a ${soma} `
        }
    </script>
</body>
</html>
